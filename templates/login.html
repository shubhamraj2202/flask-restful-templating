<title>App Login</title>
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-1.11.1.min.js"></script>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Restful App Templating<br></h2>
        <p>One line about App</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="post" class="justify-content-center" name="form" action="/login" enctype="multipart/form-data">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control" placeholder="User Name" data-toggle="tooltip" title="Enter Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" data-toggle="tooltip" title="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-black">Login</button>
            </form>
            {% if auth_reponse %}
            <label>*{{ auth_reponse }}*</label>
            {% endif %}
        </div>
    </div>
</div>
